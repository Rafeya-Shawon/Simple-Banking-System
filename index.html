<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to My <span class="font-semibold text-violet-600 ">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-fuchsia-200 w-9/12 mx-auto mt-12 p-10">
            <h3 class="text-2xl mb-3 font-medium">Please Login</h3>
            <div>
                <input type="email" name="" id="mail" placeholder="Enter Email" class="w-9/12 block mb-3 px-3 h-7" title="shontan@baap.com">
                <input type="password" name="" id="pass" placeholder="Enter Password" class="w-9/12 block mb-3 px-3 h-7" title="12345">
                <button id="btn-submit" class="bg-violet-700 text-white p-3 mt-2 font-medium px-5
                rounded-lg hover:bg-zinc-400">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
