<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600 ">mooneyy</span>
            !!!</h1>
    </header>
    <main class="bg-fuchsia-200 mx-auto mt-12 p-10">
        <section>
            <div class="grid grid-cols-3 gap-4 mx-auto p-8 text-white w-9/12">
                <div class="bg-amber-600 p-8 px-0.5 rounded-xl">
                    <h4 class="text-2xl mx-6">Deposite</h4>
                    <h2 class="text-5xl mx-6">$<span id="depo">00</span> </h2>
                </div>
                <div class="bg-pink-800 p-8 px-0.5 rounded-xl">
                    <h4 class="text-2xl mx-6">Withdraw</h4>
                    <h2 class="text-5xl mx-6">$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-green-800 p-8 px-0.5 rounded-xl">
                    <h4 class="text-2xl mx-6">Balance</h4>
                    <h2 class="text-5xl mx-6">$<span id="current-balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mx-auto p-8 text-white w-9/12">
                <div class="bg-blue-800 p-8 px-0.5 rounded-xl">
                    <h4 class="text-2xl mb-4 mx-6">Please Deposite</h4>

                    <input type="text" name="" id="deposite-field" class=" w-9/12 mb-3 px-3 h-9 text-black mx-6" placeholder="Enter Amount">

                    <button id="btn-deposite" class="bg-violet-700 text-white p-3 mt-2 font-medium px-5
                    rounded-lg hover:bg-zinc-400 mx-6">Deposite</button>
                </div>
                <div class="bg-cyan-700 p-8 px-0.5 rounded-xl">
                    <h4 class="text-2xl mb-4 mx-3 mx-6">Please Withdraw</h4>

                    <input type="text" name="" id="withdraw-field" class="w-9/12 mb-3 px-3 h-9 text-black mx-6" placeholder="Enter Amount">

                    <button id="btn-withdraw" class="bg-violet-700 text-white p-3 mt-2 font-medium px-5
                    rounded-lg hover:bg-zinc-400 mx-6">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
